
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Сайт котят... Будущий сайт...</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #000;
      color: #000;
    }

    .center {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;

      margin: 0;
      text-align: center;
    }

    img {
      max-width: 90vw;
      max-height: 70vh;
      display: block;
    }

    figcaption {
      margin-top: 10px;
      font-size: 0.95rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="center">
    <figure>
      <img src="toby.gif" alt="Тоби спит" />
      <figcaption>Ладно, ты меня нашёл...</figcaption>
